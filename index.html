<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer> </script>
    <link rel="icon" href="Icons/leaf.png" type = "image/x-icon">
    <title>Plantify | Sign Up Form</title>
</head>
<body>
    <div id="img-container">
        <div id="text-container">
            <img src="Icons/leaf.png" alt="leaf" >
            <h1>Plantify</h1>
        </div>
        <p id="photo-reference">Photo by <a target="_blank" href="https://unsplash.com/@vickholius">vickholius nugroho</a> on <a href="https://unsplash.com" target="_blank">Unsplash</a></p>
        <img id="background-img"src="https://images.unsplash.com/photo-1525923838299-2312b60f6d69?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=627&q=80" 
        alt="Long leaves"/>
       
    </div>
    <div class="container">
        <p id="headline">This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams.<br> Sign up now to get started.</p>
        <p id="headline">You know you want to.</p>

        <Legend>Let's do this!</Legend>
    <form action="">
        
        <div>

            <label for="first-name">First Name</label>
                <input type="text" id="first-name" required>
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678" required>
        </div>
        <div>
            <label for="password">Password</label>
                <input type="password" id="password" minlength="6" required>
        </div>   
        <div>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" minlength="6" required>
        </div>

        <button type="submit" class="btn">Create Account</button>
    </form>
    <p id="login">Already Have an account? <a href="#">Log In</a></p>
</div>
    
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Sign Up Form</title>
</head>
<body>
    <div id="img-container">
        <img src="https://images.unsplash.com/photo-1525923838299-2312b60f6d69?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=627&q=80" 
        alt="Long leaves"/>
    </div>
    <div class="container">
        <p id="headline">This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams.<br> Sign up now to get started.</p>
        <p id="headline">You know you want to.</p>
    <form action="">
        <div>

            <label for="first-name">First Name</label>
                <input type="text" id="first-name" required>
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" required>
        </div>
        <div>
            <label for="password">Password</label>
                <input type="password" id="password" minlength="6" required>
        </div>   
        <div>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" minlength="6" required>
        </div>

        <button type="submit" class="btn">Create Account</button>
    </form>
    <p>Already Have an account? <a href="#">Log In</a></p>
</div>
    
    
</body>
</html>
